<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar React</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.4/babel.min.js"
      integrity="sha512-YpL+cyxeD6yi05xXUGpdeHyf7F4LFthEdJvNFp0kGSTssHu0M7kWxVQTZ6jD7s5z5cbibg6JpleJrO2wOKd0YA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
      integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
      integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- DOM manipulation using React and JSX (Babel) -->
    <script type="text/babel">
      const container = document.getElementById("root");
      const header = <h1>Hello World!</h1>;
      ReactDOM.render(header, container); // comment to undeclare

      const me = {
        myName: "Nantungga Putra",
        mySkill: "Front-End Web Development",
      };
      function Welcome(props) {
        const time = `It is ${new Date().toLocaleString()}.`;
        return (
          <>
            <h1>Hello World! Let's We React</h1>
            <h2>{time}</h2>
            <p>I'm {props.name}</p>
          </>
        );
      }
      const component = <Welcome name={me.myName} />;
      ReactDOM.render(component, container); // comment to undeclare

      function tick() {
        const component2 = (
          <>
            <Welcome name={me.myName} />
            <p>a {me.mySkill} Enthusiasts</p>
          </>
        );
        ReactDOM.render(component2, container);
      }
      setInterval(tick, 1000); // comment to undeclare
    </script>
  </body>
</html>
