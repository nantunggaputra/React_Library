<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>React Portfolio</title>
  </head>
  <body>
    <div class="fullscreen-overlay" onclick="redirectToWebsite()"></div>
    <style>
      .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1abc9c;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
    <script>
      function redirectToWebsite() {
        window.location.href = "https://nantunggaputra.vercel.app/";
      }
      window.onload = function () {
        setTimeout(function () {
          redirectTo("https://nantunggaputra.vercel.app/");
        }, 1000);
      };
    </script>
  </body>
</html>
