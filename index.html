<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar React</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.4/babel.min.js"
      integrity="sha512-YpL+cyxeD6yi05xXUGpdeHyf7F4LFthEdJvNFp0kGSTssHu0M7kWxVQTZ6jD7s5z5cbibg6JpleJrO2wOKd0YA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
      integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
      integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- DOM manipulation using React and JSX (Babel) -->
    <script type="text/babel">
      // DOM always using camelCase
      // DOM always using closing tag
      // DOM class rename with className
      // DOM always update when it's redeclare
      const container = document.getElementById("root");
      const element = ReactDOM.createRoot(container);

      // Components // Props // State
      // Components example
      // function always using PascalCase
      function Header() {
        return <h1>Belajar React</h1>;
      }
      function HeroSection() {
        return (
          <>
            <Header />
            <img
              className="profile-photo"
              src="https://nantunggaputra.github.io/HTML/dist/img/nantunggaputra-background.png"
              alt="Nantungga Putra"
            />
            <p>Belajar React untuk PEMULA</p>
            <button
              onClick={(e) => {
                alert("Nantungga Putra");
              }}
            >
              WHO IS HE?
            </button>
            <br />
          </>
        );
      }
      // DOM manipulation container declare to creating single element
      element.render(<Header />);
      // DOM manipulation container redeclare to updating multiple elements
      element.render(<HeroSection />);

      // Components // Props // State
      // Props example
      function Profile() {
        return (
          <img
            className="profile-photo"
            src="https://nantunggaputra.github.io/HTML/dist/img/nantunggaputra-background.png"
            alt="Nantungga Putra"
          />
        );
      }
      function Description(props) {
        return (
          <>
            <p>Belajar React untuk {props.skill}</p>
            <button
              onClick={(e) => {
                alert("Nantungga Putra");
              }}
            >
              {props.question}?
            </button>
            <br />
          </>
        );
      }
      function HeroSectionUpdate() {
        return (
          <>
            <Header />
            <Profile />
            <Description skill="PEMULA" question="SIAPA DIA" />
            <Description skill="NEWCOMER" question="WHO IS HE" />
          </>
        );
      }
      // DOM manipulation container redeclare to updating multiple elements twice, skill dan question
      element.render(<HeroSectionUpdate />);

      // Props refactor example
      function Greeting({ author }) {
        return (
          <>
            <p>
              <i>Selamat belajar, {author ? author : "Nantungga Putra"}</i>
            </p>
            <hr></hr>
          </>
        );
      }
      function HeroSectionUpdate2() {
        return (
          <>
            <Header />
            <Profile />
            <Description skill="PEMULA" question="SIAPA DIA" />
            <Greeting />
            <Description skill="NEWCOMER" question="WHO IS HE" />
            <Greeting author="semuanya" />
          </>
        );
      }
      // DOM manipulation container redeclare to updating multiple elements twice, author
      element.render(<HeroSectionUpdate2 />);

      // Props .map example
      function ProjectPortfolio() {
        const projects = [
          "Tic Tac Toe",
          "Shopping List",
          "Box Office Movie",
          "JS Framework Portfolio",
        ];
        return (
          <>
            <h4>Project Portfolio</h4>
            <ul>
              {projects.map((project) => (
                <li key={project}>{project}</li>
              ))}
            </ul>
          </>
        );
      }
      function HeroSectionUpdate3() {
        return (
          <>
            <HeroSectionUpdate2 />
            <ProjectPortfolio />
          </>
        );
      }
      // DOM manipulation container redeclare to updating multiple elements twice, li
      element.render(<HeroSectionUpdate3 />);

      // State & Hooks example using destructuring
      // State & Hooks useState() always name with set
      // likes variable with value 1 & state updater function
      function LikeButton() {
        const [likes, setLikes] = React.useState(1);
        function handleClick() {
          setLikes(likes + 1);
        }
        return (
          <>
            <button onClick={handleClick}>LIKE ({likes})</button>
            <br />
          </>
        );
      }
      function HeroSectionUpdate4() {
        return (
          <>
            <HeroSectionUpdate2 />
            <ProjectPortfolio />
            <LikeButton />
          </>
        );
      }
      // DOM manipulation container redeclare to updating multiple elements twice, likes
      element.render(<HeroSectionUpdate4 />);

      // counter variable with value 0 & state updater function
      function Counter({ result }) {
        return <span> {result ? result : "1"} </span>;
      }
      function CounterButton() {
        const [result, setCounter] = React.useState(1);
        function handlePlus() {
          setCounter(result + 1);
        }
        function handleMinus() {
          setCounter(result - 1);
        }
        function handleReset() {
          setCounter(0);
        }
        return (
          <>
            <button onClick={handleMinus}>-</button>
            <Counter result={result} />
            <button onClick={handlePlus}>+</button>
            <br />
            <button onClick={handleReset}>RESET</button>
          </>
        );
      }
      function HeroSectionUpdate5() {
        return (
          <>
            <HeroSectionUpdate2 />
            <ProjectPortfolio />
            <LikeButton />
            <CounterButton />
          </>
        );
      }
      // DOM manipulation container redeclare to updating multiple elements twice, likes
      element.render(<HeroSectionUpdate5 />);
    </script>
  </body>
</html>
